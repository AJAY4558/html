<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="uname">Enter Name:</label>
        <input type="text" name="uname" id="uname" size="40" maxlength="10" placeholder="Enter your name" value="Ab" required> 
        <!--
        size defines the size of box
        maxlength is how many char can input
        placeholder is what is visible in the input box
        value is what would be visible in input box from start also can change names of button
        -->
        <br><br>
        <label for="pass">Enter Password</label>
        <input type="password" name="pass1" id="pass" required>
        <br><br>
        <label for="email1">Enter mail</label>
        <input type="email" name="email1" id="email" required><!--by type="email" we get a specified requirement for mail name-->
        <br><br>
        <input type="submit" name="submitform" id="submitform" value="Submit form">
    </form>
</body>
</html>
