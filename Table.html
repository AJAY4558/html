<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4" cellpadding="20" cellspacing="5" bgcolor="lightgreen" bordercolor="red" ><!--creating table-->
        <thead> <!--heading of table-->>
            <tr> <!--Row-->
                <th rowspan="2">R No.</th> <!--table headers-->>
                <th colspan="2">Name</th> <!--colspan divides a column into multiple more or merges columns-->
                <th rowspan="2">Subject</th> <!--rowspan merges rows-->
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody> <!--body of table-->>
            <tr>
                <td>1</td> <!--table data-->>
                <td>Mynameis</td>
                <td>Jeff</td>
                <td>Java</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Boy</td>
                <td>Wonder</td>
                <td>Java</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
